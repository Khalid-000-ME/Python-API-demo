<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark d-flex justify-content-center align-items-center vh-100">
    <div class="bg-danger p-4 rounded">
        <form action="/signup" method="POST" enctype="application/x-www-form-urlencoded">
            <label class="text-white" for="name">Name: </label>
            <input id="name" name="name" type="text" class="form-control mt-2" placeholder="Priyadharshan" required>
            <br>
            
            <label class="text-white" for="email">Email: </label>
            <input id="email" name="email" type="email" class="form-control mt-2" placeholder="example@gmail.com" required>
            <br>
            
            <label class="text-white" for="password">Password: </label>
            <input id="password" name="password" type="password" class="form-control mt-2" placeholder="12345" required>
            <br>
            <input type="submit" class="btn btn-success" value="Submit">
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
